<html>
  <body>  
    <div class="list" name="nft"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/davidshares/davidshares.github.io/contents/NFT/TORCH');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://davidshares.github.io/${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByName('nft')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
