<html>
  <head>
    <style>
      a {
          display: list-item;
          list-style-type: disc;
          list-style-position: inside;
        }

      a[href="https://davidshares.github.io/NFT/index.html"]
        {
          display: none;
        }
    </style>
  </head>
  
  <body>
    <p>
      Bitcoin Cash NFTs
    </p>
    
    <div class="list" name="nft"></div>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/davidshares/davidshares.github.io/contents/NFT');
        const data = await response.json();
        let htmlString = '<p>';
        for (let file of data) {
          htmlString += `<span><a href="https://davidshares.github.io/${file.path}">${file.name}</a></span>`;
        }
        htmlString += '</p>';
        document.getElementsByName('nft')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
